type RateDifference @goModel(model: "github.com/ArtemGretsov/golang-exchanges-rates/graph/model.RateDifference")  {
    id: ID!
    USD: String!
    EUR: String!
}

type Rate @goModel(model: "github.com/ArtemGretsov/golang-exchanges-rates/graph/model.Rate") {
    id: ID!
    USD: Float!
    EUR: Float!
    difference: RateDifference!
}